<html lang="en">
<head>

<body>

   <header id="header"><h1 id="titulo">Tienda Online</h1><a id="cerrarSesion" href="">Cerrar Sesion</a></header> 

    <form id="loginForm">
		<div class="mb-3">
		  <label for="" class="form-label">Nombre</label>
		  <input type="text" class="form-control" id="nombre" >
		 
		</div>
		<div class="mb-3">
		  <label for="clave" class="form-label">Clave</label>
		  <input type="password" class="form-control" id="clave">
		</div>
		<button id="btnIngresar" type="submit" class="btn btn-primary">Ingresar</button>
		<button id="btnRegistro" class="btn btn-primary">Completar Registro</button>
        <br>
		<a href="" id="registrarse">Registrarse</a>
        

	  </form>
	  <div id="productoForms">
		<form id="agregarForm">
			<h2>Agregar Producto</h2>
		<div class="mb-3">
		  <label for="" class="form-label">Nombre</label>
		  <input type="text" class="form-control" id="agregarNombre" >
		 
		</div>
		<div class="mb-3">
			<label for="" class="form-label">Precio</label>
			<input type="text" class="form-control" id="agregarPrecio" >
		   
		  </div>
		<button id="btnAgregar" type="submit" class="btn btn-primary">Agregar</button>
		</form>
		<form id="eliminarForm">
			<h2>Eliminar Producto</h2>
			<div class="mb-3">
			  <label for="" class="form-label">Nombre</label>
			 <select name="" id="eliminarProductos">
				
			 </select>
			 
			</div>
			<button id="btnEliminar" type="submit" class="btn btn-primary">Eliminar</button>
		</form>
		
	

    </div>

      <p id="validaciones"></p>
	
	<div id="tienda">
	</div>
    <script src="js/dom.js"></script>
    <script src="js/objetos.js"></script>
    <script src="js/logica.js"></script>
